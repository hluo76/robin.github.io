<div class="container" id="i18_publication">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="publication.my_publication">Publication</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for publication in site.data.index.publication %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if publication.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ publication.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        
                        <h2><a href="{{ publication.link.detail }}" data-i18n="publication.{{ publication.link.i18n }}">{{ publication.name.detail }}</a></h2>
                        <p><span data-i18n="publication.{{ publication.desc.i18n }}">{{ publication.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="publication.{{ publication.date.i18n }}"> {{ publication.date.detail }} </span>
                        <br/> <small><span data-i18n="publication.{{ publication.job.i18n }}">{{ publication.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
